<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
         div#área {
              font: normal 20pt Arial;
              background: green;
              color: white;
              width: 200px;  /* Largura do background */
              height: 200px; /* Altura do background */
              line-height: 200px; /* Altura da linha(onde vai ficar o texto) */
              text-align: center; /* Localização do texto */
              
         }

    </style>
</head>
<body>
    <div id = "área">
         Interaja...

    </div>
    

    <script>

var a = document.getElementById('área') // objeto a que fará uma ligação com o id da div. a partir dessa conexão que será possível alternar o conteúdo. escopo global.
a.addEventListener('click', clicar)
a.addEventListener('mouseenter', entrar)
a.addEventListener('mouseout', sair)


         function clicar(){
        a.innerText = 'Clicou!'
        a.style.background = 'red'
         }

         function entrar(){
         a.innerText = 'Entrou!'
         }

         function sair(){
         a.innerText = 'Saiu!'
         a.style.background = 'green'
         }

    </script>
</body>
</html>
