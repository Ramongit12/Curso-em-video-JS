<body>
<h1>Olá, mundo!</h1> <!-- Comentário para html -->
<p>Ai, zé da manga</p>

<script>
var n1 = Number(prompt("Digite um número:")) // o prompt retorna como string mesmo colocando número.
var n2 = Number(prompt("Digite outro número:")) // string
var s = n1 + n2 // terá que converter de string para número, já que o prompt retorna como string. por isso os números se concatenam ao invés de somar.
alert(`A soma dos valores entre ${n1} + ${n2} é igual a: ${s}`)
// (number + number) = adição
// (string + string) = concatenação
//com o number.parseInt, antes de o prompt jogar o dado para dentro de n1, ele irá ser convertido.
</script>
