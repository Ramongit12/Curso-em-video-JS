<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de String</title>
    <style>
        body {
               font:normal 20pt Arial;
               color: black;
               background-color: rgb(18, 18, 223);

        }

    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <script> 
    var nome = prompt("Qual é o seu nome?")
    document.write(`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras. <br/>`)
    document.write(`Olá, <strong>${nome}</strong>! Seu nome em maiúsculas é: <strong>${nome.toUpperCase()}</strong> <br/>`)
    document.write(`Olá, <strong>${nome}</strong>! Seu nome em minúsculas é: <strong>${nome.toLowerCase()}`)
    </script>
</body>
</html>
