<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>

<style>
      body{
            font: normal 20pt Arial;
            color: red;
            background-color: black;

      }

</style>

</head>
<body> <h1> Operadores Aritméticos do JavaScript: </h1>
    


<script>
        var a = Number(prompt("Digite um número: "))
        var b = Number(prompt("Digite outro número: "))
        var soma = a + b
        var subtração = a - b
        var multiplicação = a * b
        var divisão = a / b
        var resto = a % b

        document.write(`A soma entre a + b é igual a: ${soma} </br>`)
        document.write(`A subtração entre a - b é igual a: ${subtração} </br>`)
        document.write(`A multiplicação entre a * b é igual a: ${multiplicação} </br>`)
        document.write(`A divisão entre a / b é igual a: ${divisão} </br>`)
        document.write(`O resto da divisão inteira entre a % b é igual a: ${resto}`)
      


</script>

</body>
</html>
